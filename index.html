<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container" role="main">
    <div class="fullViewCard">
      <div class="NFT">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="cryptoPic">
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="">
        </div>
      </div>
      <h1 class="nameNFT">Equilibrium #2106</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="valueNDays">
        <div class="valueSide">
          <img src="./images/icon-ethereum.svg" alt="ETH"><p class="valuePrice">0.041 ETH</p>
        </div>
        <div class="daysSide">
          <img src="./images/icon-clock.svg" alt="Days remaining"><p class="daysLeft">3 days left</p>
        </div>
      </div>
      <div class="credit">
        <img src="./images/image-avatar.jpeg" alt=""><p class="avatarName">Creation of <span class="name">Fabian Andrade</span></p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/aluiggi96">Luiggi Fabian Andrade</a>.
    Picture by <a href="https://unsplash.com/photos/MBgK-AHSrVs">Milad Fakurian</a>.
  </div>
</body>
</html>
